# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - smartcity23

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d24d118dac31440f89d09b9875931031 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d204ea6f0888489cb06fd70382e859c3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d24d118dac31440f89d09b9875931031 }}/lsdace89169/cmrpack23:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'smartcity23'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4b736982d7444dcdb3b420b06988f283 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d24d118dac31440f89d09b9875931031 }}/lsdace89169/cmrpack23:${{ github.sha }}'