# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - smartcity23

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://hub.docker.com/repository/docker/lsdace89169/
        username: ${{ secrets.AzureAppService_ContainerUsername_a01ff3bd0ba04f5c80407ec0199f588f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_35b7bb1d6cf04ea69c21b627f84a24fb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a01ff3bd0ba04f5c80407ec0199f588f }}/lsdace89169/cmrpack23:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'smartcity23'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d72b3b6e4fa04c739201e00d7384920d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a01ff3bd0ba04f5c80407ec0199f588f }}/lsdace89169/cmrpack23:${{ github.sha }}'
